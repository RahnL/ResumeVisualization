<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Visualized Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script>
        var dataFile = "rahndata.csv";

        //var selected = document.getElementById("personChoice");
        //console.log(selected);
        //if (selected == 2) { dataFile = "mikedata.csv"; }

        // setup
        var margin = { top: 20, right: 40, bottom: 20, left: 20 },
            width = 960 - margin.right - margin.left,
            height = 500 - margin.top - margin.bottom;

        var i = 0;

        var tree = d3.layout.tree()
            .size([height, width]);

        var diagonal = d3.svg.diagonal()
            .projection(function (d) { return [d.y, d.x]; });

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


        var numLayers = 7; //How deep is our tree?

        // load the external data
        d3.csv(dataFile, function (error, data) {

            // *********** Convert flat data into a nice tree ***************
            // Courtesy of d3noob's samples
            // create a name: node map
            var dataMap = data.reduce(function (map, node) {
                map[node.name] = node;
                return map;
            }, {});

            // create the tree array
            var treeData = [];
            data.forEach(function (node) {
                // add to parent
                var parent = dataMap[node.parent];
                if (parent) {
                    // create child array if it doesn't exist
                    (parent.children || (parent.children = []))
                        .push(node); // add node to child array
                } else {
                    treeData.push(node);
                }
            });

            root = treeData[0];
            update(root);
        });

        function update(source) {

            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);

            // Normalize for number of layers deep (5).
            nodes.forEach(function (d) { d.y = d.depth * (width / numLayers); });

            // Declare the nodes
            var node = svg.selectAll("g.node")
                .data(nodes, function (d) { return d.id || (d.id = ++i); });

            // Enter the nodes.
            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

            nodeEnter.append("circle")
                .attr("r", 10)
                //.attr("r", function (d) {
                //    return d.rad * 10;
                //})
                .style("fill", "#fff");

            nodeEnter.append("text")
                .attr("x", function (d) {
                    return d.children || d._children ? -10 : 10;
                })
                .attr("dy", "1.5em")
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function (d) { return d.name; })
                .style("fill-opacity", 1);

            // Declare the linksâ€¦
            var link = svg.selectAll("path.link")
                .data(links, function (d) { return d.target.id; });

            // Enter the links.
            link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", diagonal);

        }

    </script>

</body>
</html>
